<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Notas</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Contador de Notas</h1>
    <div class="container" id="content">
      <div class="campo-nota" id="container-nota200">
        <label for="nota200">Quantidade de notas de R$200:</label>
        <input
          type="number"
          id="nota200"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma200" class="nota-soma">Soma: R$ 0,00</div>
      </div>
      <div class="campo-nota" id="container-nota100">
        <label for="nota100">Quantidade de notas de R$100:</label>
        <input
          type="number"
          id="nota100"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma100" class="nota-soma">Soma: R$ 0,00</div>
      </div>
      <div class="campo-nota" id="container-nota50">
        <label for="nota50">Quantidade de notas de R$50:</label>
        <input
          type="number"
          id="nota50"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma50" class="nota-soma">Soma: R$ 0,00</div>
      </div>
      <div class="campo-nota" id="container-nota20">
        <label for="nota20">Quantidade de notas de R$20:</label>
        <input
          type="number"
          id="nota20"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma20" class="nota-soma">Soma: R$ 0,00</div>
      </div>
      <div class="campo-nota" id="container-nota10">
        <label for="nota10">Quantidade de notas de R$10:</label>
        <input
          type="number"
          id="nota10"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma10" class="nota-soma">Soma: R$ 0,00</div>
      </div>
      <div class="campo-nota" id="container-nota5">
        <label for="nota5">Quantidade de notas de R$5:</label>
        <input
          type="number"
          id="nota5"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma5" class="nota-soma">Soma: R$ 0,00</div>
      </div>
      <div class="campo-nota nota2" id="container-nota2">
        <label for="nota2">Quantidade de notas de R$2:</label>
        <input
          type="number"
          id="nota2"
          oninput="calcularTotal()"
          placeholder="Digite a quantidade"
        />
        <div id="soma2" class="nota-soma">Soma: R$ 0,00</div>
      </div>
    </div>
    <div class="footer-fixed">
      <div class="buttons">
        <button onclick="resetarCampos()">Zerar Campos</button>
        <button onclick="tirarPrint()">Tirar Print</button>
      </div>
      <div id="resultado" class="result">
        Valor total: <br />
        R$ 0,00
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
